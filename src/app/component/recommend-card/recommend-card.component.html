<h1>Recommended</h1>
<mat-grid-list cols="4" rowHeight="4:4" style="height:600px; margin-left: 7%;margin-right: 7%; ">
    <mat-grid-tile class="list" *ngFor="let data of FirebaseData">
        <mat-card class="card">
            <img mat-card-image class="adImage" src={{data.image}} alt="Photo of a Shiba Inu">
            <!-- <mat-card-header> -->
            <mat-card-content>
                <div class="details">
                    <span class="cardTitle">{{data.title}}</span>
                    <span>
                        <mat-icon>favorite</mat-icon>
                    </span>
                </div>
                <!-- <mat-card-title class="cardTitle">Dog</mat-card-title> -->
                <div>
                    <h2>RS:{{data.price}}</h2>
                    <h6>korangi,karachi.{{data.time}}</h6>
                </div>
                <!-- </mat-card-header> -->
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
